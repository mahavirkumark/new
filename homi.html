<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
    authDomain: "sk12-58e9e.firebaseapp.com",
    databaseURL: "https://sk12-58e9e-default-rtdb.firebaseio.com",
    projectId: "sk12-58e9e",
    storageBucket: "sk12-58e9e.appspot.com",
    messagingSenderId: "470207874652",
    appId: "1:470207874652:web:67ba1cf3629b7e5b144899"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.forms['contact-form'];
    const submitButton = document.getElementById('submit');
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';  // Replace with your actual Apps Script URL

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.replace("index.html");
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const voteGiven = document.getElementById('vote-given-to-party').value.trim();

      if (!voteGiven) {
        alert("Please select a party to vote for.");
        return;
      }

      submitButton.disabled = true;
      submitButton.value = "Submitting...";

      try {
        const formData = new FormData();
        formData.append("voteGiven", voteGiven);

        // Send vote to backend
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.result === "duplicate") {
          alert("You have already voted.");
          submitButton.disabled = false;
          submitButton.value = "Submit";
          return;
        }

        if (result.result === "success") {
          // Generate and download PDF receipt
          generateAndDownloadPDF({
            voteReceiptId: result.voteReceiptId,
            voteGiven,
            timestamp: result.timestamp
          });

          alert("Thank you for voting! Your receipt has been downloaded.");
          window.location.href = 'feedback.html';
        } else {
          throw new Error(result.message || "Submission failed");
        }
      } catch (error) {
        console.error('Error!', error.message);
        alert("An error occurred. Please try again.");
        submitButton.disabled = false;
        submitButton.value = "Submit";
      }
    });
  });

  // PDF generation function with watermark & polite message
  function generateAndDownloadPDF({ voteReceiptId, voteGiven, timestamp }) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Background color
    doc.setFillColor(245, 245, 245);
    doc.rect(10, 10, 190, 270, 'F');

    // Watermark
    doc.setFontSize(60);
    doc.setTextColor(200, 200, 200); // Light gray
    doc.setFont('helvetica', 'bold');
    doc.text("Election Commission of India", 105, 150, null, null, "center", 45);

    // Header
    doc.setTextColor(0, 51, 102);
    doc.setFontSize(22);
    doc.setFont('helvetica', 'normal');
    doc.text("Election Commission of India", 105, 30, null, null, "center");

    // Line under header
    doc.setDrawColor(0, 51, 102);
    doc.setLineWidth(0.8);
    doc.line(20, 35, 190, 35);

    // Receipt details
    doc.setFontSize(14);
    doc.setTextColor(0, 0, 0);
    doc.text(`Receipt ID: ${voteReceiptId}`, 20, 60);
    doc.text(`Voted For: ${voteGiven}`, 20, 75);
    doc.text(`Date & Time: ${timestamp}`, 20, 90);

    // Email notification message
    doc.setFontSize(12);
    doc.setTextColor(0, 102, 51);
    doc.text("An email has been sent to your personal mail.", 20, 110);

    // Governor's signature placeholder
    doc.setFontSize(12);
    doc.setTextColor(100);
    doc.text("_____________________________", 130, 200);
    doc.text("Governor's Signature & Stamp", 130, 210);

    // Polite thank you note
    doc.setFontSize(12);
    doc.setTextColor(0, 102, 51);
    doc.text("Thank you for exercising your democratic right.", 105, 250, null, null, "center");

    // Save the PDF with a dynamic file name
    const fileName = `Vote_Receipt_${voteReceiptId}.pdf`;
    doc.save(fileName);
  }
